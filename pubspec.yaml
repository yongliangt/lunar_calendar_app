name: lunar_calendar_app
description: A Lunar Calendar Reminder App for Flutter.
publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # 保持与 main.dart 的 sdk: '>=3.3.0 <4.0.0' 一致

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # 用于国际化
    sdk: flutter
  
  #--- 日历 UI ---
  table_calendar: ^3.1.1 # 强大的日历UI库
  
  #--- 核心逻辑 (根据您的请求更新) ---
  tyme: ^1.3.8 # 农历/公历转换
  chinese_lunar_calendar: ^1.0.4 # 农历日期选择器 (如果需要)
  intl: ^0.20.2 # 日期格式化 (0.19.0 兼容 3.3.0)
  
  #--- 本地数据库 ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3 # 查找本地存储路径
  
  #--- 通知 ---
  flutter_local_notifications: ^17.1.2 # 本地通知
  timezone: ^0.9.3 # 时区处理
  
  #--- 其他工具 ---
  uuid: ^4.4.0 # 生成唯一ID
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0 # 用于引入 Serif 字体

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # 3.0.0 兼容 3.3.0

flutter:
  uses-material-design: true

